{% extends 'base.html' %}
{% load i18n %}
{% block content %}

   <form action="" method="post" class="col-md-5">
       {% csrf_token %}
       <div>
           <label for="{{ form.phone_number.id_for_label }}">{% trans "New password" %}</label>
           {{ form.phone_number }}
       </div><br>
       <div>
           <label for="{{ form.password.id_for_label }}">{% trans "New password confirmation" %}</label>
           {{ form.password }}
       </div>
       <br>
       <input type="submit" value="{% trans 'Save' %}" class="btn btn-danger">
   </form>

{% endblock %}
